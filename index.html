<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Code</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6ec6ff, #0b3c8a);
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .code-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 22px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .code-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            cursor: pointer;
            width: 22px;
            height: 22px;
            fill: #555;
            transition: transform 0.15s ease, fill 0.15s ease;
        }

        .copy-btn:hover {
            transform: scale(1.15);
            fill: #0b3c8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Copy Code</div>

        <div class="code-wrapper">
            <div id="code" class="code-text">HTGSI-2849718274</div>

            <!-- Inline SVG Copy Icon -->
            <svg class="copy-btn" viewBox="0 0 24 24" onclick="copyCode()">
                <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 18H8V7h11v16z"/>
            </svg>
        </div>
    </div>

    <script>
        function copyCode() {
            const text = document.getElementById("code").innerText;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
